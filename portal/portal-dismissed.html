<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connected</title>
</head>
<body>
    <script>
        // Try to close the captive portal window
        if (window.opener) {
            window.close();
        } else {
            // If we can't close, redirect to success page
            window.location.href = '/success.html';
        }
    </script>
</body>
</html>
